<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/mysite/static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<title> Team Page </title>
</head>
<body>
  <div class="team">
    <h1 style="color: black; font-family: Poppins, monospace; text-align: center;">Team Members</h1>
    <div class="team_container">
      <div class="profile_card">
        <img src="/mysite/static/demo_character.jpg" alt="profile-photo" class="profile_image">
        <h3 class="profile_name">Member Name</h3>
        <p class="profile_desc">Post of the Member</p>
        <div class="profile_icons">
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
