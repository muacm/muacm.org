<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notification.css">
    <style>
        img{
            height: 5vh;
        }
    </style>
</head>
<body>
    <script src="../../static/jquery-3.5.1.js"></script>
<script>
    (function makeDiv(){
    var divsize = 15*15;
    msgs = ['hello', 'lorem ipsum', 'some message']
    colors = ['orange', 'yellow', 'green', 'cyan', 'pink']
    const color = colors[Math.floor(Math.random() * colors.length)]; 
    const msg = msgs[Math.floor(Math.random() * msgs.length)];
    $newdiv = $('<div/>').css({
        'width':divsize+'px',
        'height':divsize+'px',
        'background-color': color,
       
    }).append('<div><img src="pin.png"></div><hr><br>').append(msg).addClass('notification');
    x= [5, 1250]
    y= [5,30, 500]
    const xp = x[Math.floor(Math.random() * x.length)];
    const yp = y[Math.floor(Math.random() * y.length)];
    var posx = xp;
    var posy = yp;
    
    $newdiv.css({
        'position':'absolute',
        'left':posx+'px',
        'top':posy+'px',
        'text-align' : 'center'
    }).appendTo( 'body' ).fadeIn(100).delay(5000).fadeOut(200, function(){
       $(this).remove();
       makeDiv(); 
    }); 
})();

</script>
</body>
</html>
