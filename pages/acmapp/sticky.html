<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .in{
            background-color: brown;
            color: white;
            width: 20vw;
            text-align: center;
            padding: 1%;
            border-radius: 10px;
            transition: ease-in-out;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="in" id="note">
        <h2>Some Note</h2>
    </div>
</body>
</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script>
    var note = document.getElementById('note');
    for(var i=0; i<10; i++){
        setTimeout(function(){ note.style.position = "absolute";
        note.style.left = 20+i+'px';
        note.style.top = 40+i+'px'; note.style.display='block'; note.setAttribute('data-aos', '') }, 001);
        setTimeout(function(){ note.className='out', note.setAttribute('data-aos', 'fade-left') }, 5000);
    }

</script>
