<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../../static/jquery-3.5.1.js"></script>
<script>
    (function makeDiv(){
    var divsize = 10*10;
    var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
    msgs = ['hello', 'lorem ipsum', 'some message']
    const msg = msgs[Math.floor(Math.random() * msgs.length)];
    $newdiv = $('<div/>').css({
        'width':divsize+'px',
        'height':divsize+'px',
        'background-color': color,
        'display' : 'flex',
        'flex-direction' : 'column',
        'justify-content' : 'center',
        'align-items' : 'center',
        'text-align' : 'center',
        'font-weight' : 'bolder'
    }).append(msg);
    x= [5, 1400]
    y= [5,30, 500]
    const xp = x[Math.floor(Math.random() * x.length)];
    const yp = y[Math.floor(Math.random() * y.length)];
    var posx = xp;
    var posy = yp;
    
    $newdiv.css({
        'position':'absolute',
        'left':posx+'px',
        'top':posy+'px',
        'display' : 'flex',
        'flex-direction' : 'column',
        'justify-content' : 'center',
        'align-items' : 'center',
        'text-align' : 'center',
    }).appendTo( 'body' ).fadeIn(100).delay(3000).fadeOut(200, function(){
       $(this).remove();
       makeDiv(); 
    }); 
})();

</script>
</body>
</html>
